name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nodeimage:$(date +%s)
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push the Docker image
      run: |
         IMAGE_TAG=nodeimage:$(date +%s)
         docker build . --file Dockerfile --tag sourabhtailor/$IMAGE_TAG
         docker push yourdockerhubusername/$IMAGE_TAG
